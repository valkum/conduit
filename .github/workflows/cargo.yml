name: Cargo

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: test & build
    runs-on: ubuntu-latest

    # Remove when tests are fixed
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
    - name: rust-toolchain
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: 'nightly'
        override: true
        components: rustfmt, clippy
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build 
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/src') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-
          ${{ runner.os }}-cargo-build-
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --all --verbose
    - name: Run tests
      uses: actions-rs/cargo@v1
      with: 
        command: test
        args: --all-features --verbose

  clippy:  
    name: clippy
    runs-on: ubuntu-latest
    
    # Remove when tests are fixed
    continue-on-error: true
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: rust-toolchain
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: 'nightly'
        override: true
        components: rustfmt, clippy
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build 
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/src') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-
          ${{ runner.os }}-cargo-build-
    - name: rust-clippy-check
      uses: actions-rs/clippy-check@v1.0.5
      with:
        # GitHub token
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features
