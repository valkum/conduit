steps:
  - label: "check :rust: nightly"
    commands:
      - RUSTFLAGS="-D warnings" cargo check --all-targets
    retry:
      automatic: false
    plugins:
      - docker#v3.0.1:
          privileged: true
          image: "rustlang/rust:nightly"
          propagate-environment: true
          always-pull: true
          workdir: "/src"
          mount-buildkite-agent: false
  - label: "clippy :rust: nightly"
    command:
      - cargo clippy --all -- -D warnings
    retry:
      automatic: false
    plugins:
      - docker#v3.0.1:
          privileged: true
          image: "rustlang/rust:nightly"
          propagate-environment: true
          workdir: "/src"
          mount-buildkite-agent: false
  - label: "test :rust: nightly"
    commands:
      - cargo test --all-features
    retry:
      automatic: false
    plugins:
      - docker#v3.0.1:
          privileged: true
          image: "rustlang/rust:nightly"
          propagate-environment: true
          workdir: "/src"
          mount-buildkite-agent: false
  - label: "SyTest - :rust: nightly / :sled:"
    command:
      - "bash /bootstrap.sh conduit"
    plugins:
      - docker#v3.0.1:
          image: "valkum/sytest-conduit:latest"
          propagate-environment: true
          always-pull: true
          workdir: "/src"
          entrypoint: '/bin/sh'
          shell: ["-x", "-c"]
          init: false
          debug: true
          mount-buildkite-agent: false
          volumes: ["./logs:/logs", "/var/lib/buildkite/builds/cache:/cache"]
      - artifacts#v1.2.0:
          upload: [ "logs/**/*.log", "logs/**/*.log.*", "logs/results.tap" ]
      - matrix-org/annotate:
          path: "logs/annotate.md"
          style: "error"
    retry:
      automatic:
        - exit_status: -1
          limit: 2
        - exit_status: 2
          limit: 2